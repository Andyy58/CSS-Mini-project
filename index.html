<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Media Queries</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Fighters!</h1>
      <nav>
        <a href="#fighter1">Seven</a>
        <a href="#fighter2">Eight</a>
        <a href="#fighter3">Nine</a>
      </nav>
    </header>

    <main>
      <article id="fighter1" class="card">
        <figure>
          <img src="images/seven.png" alt="Seven" width="500" height="500" />
          <figcaption>Seven</figcaption>
        </figure>
        <p><q>7 8 9</q></p>
      </article>
      <article id="fighter2" class="card">
        <figure>
          <img src="images/eight.png" alt="Eight" width="500" height="500" />
          <figcaption>Eight</figcaption>
        </figure>
        <p><q>8</q></p>
      </article>
      <article id="fighter3" class="card">
        <figure>
          <img src="images/nine.png" alt="Nine" width="500" height="500" />
          <figcaption>Nine</figcaption>
        </figure>
        <p><q>XP</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; RealCompany Inc.</p>
    </footer>
  </body>
</html>
